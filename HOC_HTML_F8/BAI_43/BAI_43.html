<!DOCTYPE html>
<html>

<head>
   <title>F8-Shop</title>
   <meta charset = "UTF-8">
   <link rel="stylesheet" href="Style.css">
</head>

<body>
    <style>
        .box{
            width: 100%;
            height: 120px;
            background : rgb(255, 0, 132);
        }

        h1:hover{
            color : red ; 
        }

        .box:hover{
            background : yellow;
        }

        h1:active{
            color : blue ; 
        }

        .box:active{
            background : green;
        }
        
        li:first-child{
            color : red ; 
        }

        li:last-child{
            color : violet; 
        }
    </style>
    <div class = "box"></div>
    <h1>Pseudo classes trong CSS</h1>
     <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
     </ul>
</body>
</html>
