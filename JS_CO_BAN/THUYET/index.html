<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> De thi 2
    </title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <style>
        .form-block {
            padding: 20 px;
            padding-top: 40 px;
            background-color: #b5e1a5;
        }
        
        .form-block.form-label {
            width: 250 px;
            height: 80 px;
            margin-right: 30 px;
            font-size: 1.5 rem;
            font-weight: 400;
            color: #575fca;
        }
        
        .form-block .form-input {
            width: auto;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="heading"> Nhập Thông Tin Nhân Viên
            </h1>
            <form action="POST" id="form-employee" class="form-block col-10 col-sm-6 mb-3">
                <div class="mb-3">
                    <label style="min-width: 200px;" for="firstName" class="form-label">
                            Nhập Tên Nhân Viên
                        </label>
                    <input type="text" class="form-input input-add" id="firstName" />
                </div>
                <div class="mb-3">
                    <label style="min-width: 200px;" for="lastName" class="form-label">
                            Nhập Họ Nhân Viên
                        </label>
                    <input type="text" class="form-input input-add" id="lastName" />
                </div>
                <div class="mb-3">
                    <label style="min-width: 200px;" for="age" class="form-label">
                            Nhập Tuổi Nhân viên
                        </label>
                    <input type="text" class="form-input input-add" id="age" />
                </div>
                <div class="mb-3">
                    <label style="min-width: 200px;" for="salary" class="form-label">
                            Nhập Lương Nhân Viên
                        </label>
                    <input type="text" class="form-input input-add" id="salary" />
                </div>
                <button type="submit" id="addBtn" class="btn btn-primary">
                       <b> Add</b>
                    </button>
            </form>
        </div>
        <div class="row">
            <table id="employeeTable" class="table table-striped">
                <thead>
                    <tr>
                        <th> First Name
                        </th>
                        <th> Last Name
                        </th>
                        <th> Age
                        </th>
                        <th> Salary
                        </th>
                        <th scope="col"> Full Name
                        </th>
                        <th scope="col"> BirthDay
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script type="module" src="./dethi2.js">
    </script>
</body>

</html>
