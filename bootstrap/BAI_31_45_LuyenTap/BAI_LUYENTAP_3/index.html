<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    form .form-group {
      margin-right: 9px;
    }

    form .form-group label {
      margin-right: 9px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Ví dụ về các tùy biến của form-inline</h1>
    <form action="" method="get" class="form-inline">
      <div class="form-group">
        <label for="" class="sr-only">Tài khoản</label>
        <input type="text" name="" id="" class="form-control" placeholder="Nhập tài khoản" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="" class="sr-only">Mật khẩu</label>
        <input type="text" name="" id="" class="form-control" placeholder="Nhập mật khẩu" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <input type="button" value="Đăng nhập" class="btn btn-info">
      </div>
    </form>
  </div>

  <div class="container">
    <h1 class="text-center mt-4">Ví dụ về các loại form vertical</h1>
    <form action="" method="get">
      <div class="form-group">
        <label for="">Đăng nhập</label>
        <input type="text" name="" id="" class="form-control" placeholder="Nhập tài khoản" aria-describedby="helpId">
      </div>

      <div class="form-group">
        <label for="">Mật khẩu</label>
        <input type="password" name="" id="" class="form-control" placeholder="Nhập mât khẩu" aria-describedby="helpId"> 
      </div>

      <div class="form-group">
        <input type="button" value="Đăng nhập" class ="btn btn-warning">
      </div>
    </form>
  </div>

  <div class="container">
    <h1 class="text-center mt-4">Ví dụ về các loai form horizaltal</h1>
    <form action="" method="get" class="form-horizontal">
      <div class="form-group">
        <label for="">Đăng nhập</label>
        <input type="text" name="" id="" class="form-control" placeholder="Nhập tên tài khoản" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="">Mật khẩu</label>
        <input type="password" name="" id="" class="form-control" placeholder="Nhập mật khẩu" aria-describedby="helpId">
      </div>
      <div class="form-gourp">
        <input type="button" value="Đăng nhập" class="btn btn-info">
      </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
