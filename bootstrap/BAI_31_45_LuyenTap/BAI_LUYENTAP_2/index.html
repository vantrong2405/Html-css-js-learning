<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-4">
    <h1>Tiêu đề tùy biến bootstrap</h1>
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <label for="taikhoan" class="sr-only">taikhoan </label>
            <input type="text" name="" id="" class="form-control" placeholder="Tên tài khoản">
          </div>
          <div class="form-group">
            <label for="matkhau" class="sr-only">matkhau </label>
            <input type="password" name="" id="" class="form-control" placeholder="Tên tài khoản">
          </div>
          <div class="form-group">
            <label><input type="checkbox" name="" id="" name="remember">Ghi nhớ ?</label>
          </div>
          <div class="form-group">
            <input type="button" value="Đăng nhập" class="btn btn-info">
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="glyphicon glyphicon-lock">Tìm hiểu về vertical trong bootstrap</h1>
    <div class="row">
      <div class="col-md-12">
        <form action="" method="post">
          <div class="form-group">
            <label for="taikhoan">Tài khoản</label>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="text" name="" id="" class="form-control input-lg" placeholder="Tên đăng nhập"
                aria-describedby="helpId">
            </div>
          </div>
          <div class="form-group">
            <label for="matkhau">Mật khẩu</label>
            <input type="password" name="" id="" class="form-control" placeholder="Nhập mật khẩu"
              aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="checkbox" name="" id=""> Ghi nhớ?
          </div>
          <div class="form-group">
            <input type="button" value="Đăng nhập" class="btn btn-info">
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="container mb-4">
    <h1>Tìm hiểu về breadcrumb</h1>
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="#">Danh mục</a></li>
          <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="container mb-4">
    <h1>Ví dụ về pagination</h1>
    <div class="row">
      <ul class="pagination">
        <li><a class="page-link" href="#">&laquo</a></li>
        <li><a class="page-link" href="#">1</a></li>
        <li><a class="page-link" href="#">2</a></li>
        <li><a class="page-link" href="#">3</a></li>
        <li><a class="page-link" href="#">&raquo</a></li>
      </ul>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
